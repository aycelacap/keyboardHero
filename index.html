<!doctype html>
  <html>
  
    <head>
      <title>keyboardHero</title>
      <script type="text/javascript" src="./dist/main.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/main.css">
      <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <link rel="icon" type="image/png" sizes="32x32" href="bolt.png">
    </head>
    
    <body>

    <div id="game-canvas"></div>
    <div class="game-display">
      <div class="header">
        <h1  class="game-title">⚡️ Be my Keyboard Hero ⚡️</h1>
    
      </div>
      <!-- <img src="stage.jpeg" class="background-img"> -->
    
    
      <div class="game-details">
        <div class="game-details-left">
          <h1 class="score">Score: 0</h1>
          <h1 class="max-streak">Max Streak: 0</h1>
        </div>
        <div class="game-details-right">
          <input class="rock-input" type="range" min="-20" max="20" value="0">
          <div class="rock-header">Rock Meter</div>
        </div>
      </div>
    
      <div class="game-start">
        <h1 class="start">PRESS THE SPACE KEY TO START</h1>
        <!-- <h1 class="start">ROMA O MORTE?</h1> -->
      </div>
    
      <div class="instructions">
        <div class="close-instructions">
          <h1>Click me to exit!</h1>
          <!-- <h2>Press the x above to close the instructions</h2> -->
        </div>
        <ul class="letters">
          <li class="green">A</li>
          <li class="red">S</li> 
          <li class="yellow">D</li>
          <li class="blue">F</li>
          <li class="orange">G</li>
          <!-- the true colors -->
          <!-- red -->
          <!-- yellow -->
          <!-- green -->
          <!-- blue -->
          <!-- purple -->
        </ul>
        <ul class="instructions-text">
          <h1>INSTRUCTIONS</h1>
          <p>Listen to the song and press the corresponding key to the beat of the note!</p>
        </ul>
      </div>
    
      <div class="game-progress">
        <a href="https://github.com/aycelacap" class="professional-links">Git</a>
        <a href="https://www.linkedin.com/in/ayce-lacap-00/" class="professional-links">LinkedIn</a>
        <a href="https://angel.co/u/ayce-lacap" class="professional-links">AngelList</a>
      </div>
    
    </div>
    <div class="game-control-panel">
      <button class="open-instructions">How To Play</button>
      <!-- <button class="play-pause">Pause</button> -->
      <button class="mute">Mute</button>
    </div>
    </div>
    <div id="song"></div>

  </body>
  
  </html>
